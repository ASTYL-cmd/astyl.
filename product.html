<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Product Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f8fafc, #e8f0ff);
      color: #333;
      overflow-x: hidden;
    }

    .navbar {
      background: black;
      padding: 15px 0;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .logo img { height: 58px; }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2.2em;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      position: relative;
      letter-spacing: 0.5px;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #ff6b6b, #ffe66d, #4facfe);
      background-size: 300% auto;
      animation: moveLine 3s linear infinite;
      border-radius: 2px;
    }

    @keyframes moveLine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .product-section {
      padding: 80px 60px;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #eef3ff);
    }

    .product-section h2 {
      font-size: 2.6em;
      color: #1e3c72;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .product-section h2::after {
      content: '';
      width: 90px;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #ffe66d);
      display: block;
      margin: 20px auto;
      border-radius: 3px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 60px auto;
    }

    .product-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      padding-top: 10px;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .product-card img {
      height: 300px;
      width: auto;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      transition: transform 0.4s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-info { padding: 22px; }

    .product-card h3 {
      font-size: 1.4em;
      color: #2a5298;
      margin-bottom: 8px;
    }

    .product-card h5 {
      color: #666;
      margin: 4px 0;
      font-weight: 500;
    }

    .price {
      font-weight: bold;
      color: #1e3c72;
      margin: 12px 0;
      font-size: 1.15em;
    }

    .buy-btn {
      background: linear-gradient(90deg, #1e3c72, #2a5298, #4facfe);
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #2a5298, #1e3c72, #203a43);
      box-shadow: 0 4px 12px rgba(30,60,114,0.3);
    }

    footer {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 25px 15px;
      margin-top: 70px;
      font-size: 0.95em;
    }

    footer span {
      background: linear-gradient(90deg, #ff6b6b, #ffe66d);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .navbar .container {
        flex-direction: row;
        justify-content: space-between;
        padding: 0 20px;
      }

      .product-section {
        padding: 50px 20px;
      }

      .product-section h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
