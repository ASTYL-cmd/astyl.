<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ASTYL - Premium Streetwear</title>
  <meta name="description" content="ASTYL â€” Premium streetwear. Shop latest designs from â‚¹299.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #111;
      --muted: #666;
      --accent: #000;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.06);
      --container: 1200px;
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-top: 60px; }
    a { text-decoration: none; color: inherit; }
    img { display: block; width: 100%; object-fit: cover; }
    button { font-family: inherit; cursor: pointer; border: none; outline: none; }

    /* --- LAYOUT --- */
    .container { max-width: var(--container); margin: 0 auto; padding: 0 16px; }

    /* --- NAVBAR --- */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
      display: flex; align-items: center;
    }
    .nav-inner { width: 100%; display: flex; justify-content: space-between; align-items: center; }
    
    .logo { font-family: 'Playfair Display', serif; font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
    .logo img { height: 32px; width: auto; }

    .nav-icons { display: flex; gap: 16px; align-items: center; }
    .icon-btn { background: none; padding: 4px; position: relative; font-size: 1.2rem; }
    
    /* Cart Badge */
    .cart-count { 
      position: absolute; top: -2px; right: -4px; 
      background: #ff3b30; color: white; 
      font-size: 10px; font-weight: bold; 
      height: 16px; width: 16px; 
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
    }

    /* --- HERO SECTION --- */
    .hero { text-align: center; padding: 40px 0; background: #fff; border-bottom: 1px solid #eee; }
    .hero h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 10px; line-height: 1.1; }
    .hero p { color: var(--muted); font-size: 0.95rem; max-width: 500px; margin: 0 auto 20px; }

    /* Search Bar */
    .search-wrapper { max-width: 400px; margin: 0 auto; position: relative; }
    .search-wrapper input {
      width: 100%; padding: 12px 16px; border-radius: 50px;
      border: 1px solid #ddd; background: #f4f4f4; font-size: 1rem;
    }
    .search-wrapper input:focus { background: #fff; border-color: #000; }

    /* --- PRODUCTS GRID --- */
    .products-section { padding: 30px 0; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .section-title { font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }

    .grid {
      display: grid;
      /* MOBILE OPTIMIZED: 2 columns min */
      grid-template-columns: repeat(2, 1fr); 
      gap: 12px;
    }
    /* Tablet/Desktop */
    @media(min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }

    .card { background: var(--card-bg); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); transition: transform 0.2s; }
    .card:active { transform: scale(0.98); } /* Touch feedback */
    
    .card-img { position: relative; padding-top: 100%; background: #f0f0f0; } /* Square Aspect Ratio */
    .card-img img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .badge { position: absolute; top: 8px; left: 8px; background: #000; color: #fff; padding: 4px 8px; font-size: 10px; font-weight: bold; border-radius: 4px; text-transform: uppercase; }

    .card-info { padding: 12px; }
    .prod-name { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .prod-price { font-weight: 800; font-size: 1rem; }
    
    .btn-add {
      width: 100%; margin-top: 8px; padding: 10px;
      background: #000; color: #fff; font-weight: 600; font-size: 0.85rem;
      border-radius: 8px;
    }

    /* --- CART MODAL (Bottom Sheet on Mobile) --- */
    .backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
      z-index: 900; opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .backdrop.open { opacity: 1; pointer-events: auto; }

    .cart-drawer {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #fff; border-radius: 20px 20px 0 0;
      padding: 20px; z-index: 1000;
      transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      max-height: 85vh; display: flex; flex-direction: column;
    }
    .cart-drawer.open { transform: translateY(0); }
    
    /* Desktop Cart override */
    @media(min-width: 768px) {
      .cart-drawer { top: 0; bottom: 0; left: auto; right: 0; width: 400px; border-radius: 0; transform: translateX(100%); }
      .cart-drawer.open { transform: translateX(0); }
    }

    .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .cart-items { flex: 1; overflow-y: auto; margin-bottom: 15px; }
    
    .cart-item { display: flex; gap: 10px; margin-bottom: 15px; }
    .cart-item img { width: 60px; height: 60px; border-radius: 8px; background: #eee; }
    .cart-item-info { flex: 1; }
    .qty-ctrl { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
    .qty-btn { width: 24px; height: 24px; background: #f0f0f0; border-radius: 4px; font-weight: bold; }

    .checkout-btn { width: 100%; background: #000; color: white; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 1rem; }

    /* --- FOOTER --- */
    footer { background: #111; color: #888; padding: 40px 16px; text-align: center; margin-top: 40px; font-size: 0.85rem; }
    footer strong { color: #fff; }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container nav-inner">
      <a href="#" class="logo">
        <img src="https://i.ibb.co/N6j5FLjP/ASTYL.png" alt="Logo">
        <span>ASTYL</span>
      </a>
      <div class="nav-icons">
        <button class="icon-btn" onclick="openCart()">
          ðŸ›’ <span id="cartCount" class="cart-count" style="display:none">0</span>
        </button>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>New Collection</h1>
      <p>Premium 100% cotton fits. Drops from <strong>â‚¹299</strong>.</p>
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search t-shirts, hoodies...">
      </div>
    </div>
  </section>

  <main class="container products-section">
    <div class="section-header">
      <div class="section-title">Latest Drops</div>
      <div style="font-size:0.8rem; color:var(--muted)"><span id="totalItems">0</span> items</div>
    </div>
    <div id="grid" class="grid">
      </div>
  </main>

  <footer>
    <p>&copy; 2025 <strong>ASTYL</strong>. Designed for Mobile.</p>
  </footer>

  <div id="backdrop" class="backdrop" onclick="closeCart()"></div>
  <aside id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button onclick="closeCart()" style="font-size:1.5rem;">&times;</button>
    </div>
    <div id="cartList" class="cart-items">
      <div style="text-align:center; padding: 20px; color:#888;">Cart is empty</div>
    </div>
    <div style="border-top:1px solid #eee; padding-top:15px;">
      <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:800; font-size:1.1rem;">
        <span>Total</span>
        <span id="cartTotal">â‚¹0</span>
      </div>
      <button class="checkout-btn" onclick="alert('Proceeding to checkout...')">Checkout</button>
    </div>
  </aside>

  <script>
    // --- DATA ---
    const products = [
      { id: 1, name: 'Marvel Edition', price: 299, badge: 'Hot', img:'https://i.ibb.co/7xVRWtHf/LS20251023131254.png' },
      { id: 2, name: 'Batman Dark', price: 299, badge: 'New', img:'https://i.ibb.co/gLSTfm3x/LS20251023124704.png' },
      { id: 3, name: 'Porsche 911', price: 299, badge: '', img:'https://i.ibb.co/MknVvs1X/LS20251023124801.png' },
      { id: 4, name: 'BMW M5 Power', price: 299, badge: '', img:'https://i.ibb.co/MxCMQkwh/LS20251023124811.png' },
      { id: 5, name: 'Lone Wolf', price: 299, badge: '', img:'https://i.ibb.co/m5hG8mFf/LS20251023124806.png' },
      { id: 6, name: 'Just Ride', price: 299, badge: '', img:'https://i.ibb.co/Zz1Q78Vk/LS20251023124827.png' },
      { id: 7, name: 'Off Road 4x4', price: 299, badge: 'Sale', img:'https://i.ibb.co/hJQtWGQ3/LS20251023124817.png' },
      { id: 8, name: 'Heavy Driver', price: 299, badge: '', img:'https://i.ibb.co/39vdRd2K/LS20251023124835.png' }
    ];

    let cart = {}; // { id: qty }

    // --- RENDER PRODUCTS ---
    const grid = document.getElementById('grid');
    const totalItems = document.getElementById('totalItems');

    function renderProducts(filterText = '') {
      grid.innerHTML = '';
      const filtered = products.filter(p => p.name.toLowerCase().includes(filterText.toLowerCase()));
      totalItems.textContent = filtered.length;

      filtered.forEach(p => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div class="card-img">
            ${p.badge ? `<span class="badge">${p.badge}</span>` : ''}
            <img src="${p.img}" alt="${p.name}" loading="lazy">
          </div>
          <div class="card-info">
            <div class="prod-name">${p.name}</div>
            <div class="prod-price">â‚¹${p.price}</div>
            <button class="btn-add" onclick="addToCart(${p.id})">ADD +</button>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    // --- CART FUNCTIONS ---
    function addToCart(id) {
      if(!cart[id]) cart[id] = 0;
      cart[id]++;
      updateCartUI();
      openCart();
    }

    function updateCartUI() {
      const list = document.getElementById('cartList');
      const countBadge = document.getElementById('cartCount');
      const totalEl = document.getElementById('cartTotal');
      
      list.innerHTML = '';
      let total = 0;
      let count = 0;

      Object.keys(cart).forEach(key => {
        const pid = parseInt(key);
        const qty = cart[key];
        if(qty > 0) {
          const p = products.find(x => x.id === pid);
          total += p.price * qty;
          count += qty;

          const item = document.createElement('div');
          item.className = 'cart-item';
          item.innerHTML = `
            <img src="${p.img}">
            <div class="cart-item-info">
              <div style="font-weight:600; font-size:0.9rem;">${p.name}</div>
              <div style="color:#666; font-size:0.85rem;">â‚¹${p.price}</div>
              <div class="qty-ctrl">
                <button class="qty-btn" onclick="modQty(${p.id}, -1)">âˆ’</button>
                <span style="font-size:0.9rem; width:20px; text-align:center;">${qty}</span>
                <button class="qty-btn" onclick="modQty(${p.id}, 1)">+</button>
              </div>
            </div>
            <div style="font-weight:700;">â‚¹${p.price * qty}</div>
          `;
          list.appendChild(item);
        }
      });

      if(count === 0) list.innerHTML = '<div style="text-align:center; padding: 20px; color:#888;">Cart is empty</div>';
      
      cartCount.style.display = count > 0 ? 'flex' : 'none';
      cartCount.textContent = count;
      totalEl.textContent = 'â‚¹' + total;
    }

    function modQty(id, diff) {
      if(cart[id] !== undefined) {
        cart[id] += diff;
        if(cart[id] <= 0) delete cart[id];
        updateCartUI();
      }
    }

    // --- UI INTERACTIONS ---
    function openCart() {
      document.getElementById('cartDrawer').classList.add('open');
      document.getElementById('backdrop').classList.add('open');
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }

    function closeCart() {
      document.getElementById('cartDrawer').classList.remove('open');
      document.getElementById('backdrop').classList.remove('open');
      document.body.style.overflow = '';
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderProducts(e.target.value);
    });

    // Init
    renderProducts();
  </script>
</body>
</html>
